<!DOCTYPE html>
<html>
<head>
	<title>Contact List</title>
	<link rel="stylesheet" type="text/css" href="ContactList.css">
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="ContactList.js"></script>
</head>
<body>
	<center>
		<div class="main1">
		  <div class="frame">
			<div class="display">
				<div class="heading">
					<center><span>Contacts</span></center>
				</div>
				<div class="contacts" id="contact1">
					<table>
						<tr>
							<td><img src="https://img.icons8.com/metro/26/000000/phone.png"></td>
							<td>
								<span class="name">Abhishek</span><br>
					            <span class="number">999793100</span>
							</td>
						</tr>
					</table>
				</div>
				<div class="contacts"  id="contact2">
					<table>
						<tr>
							<td><img src="https://img.icons8.com/metro/26/000000/phone.png"></td>
							<td>
								<span class="name">Dipanshu</span><br>
					            <span class="number">999464667</span>
							</td>
						</tr>
					</table>
				</div>
				<div class="contacts"  id="contact3">
					<table>
						<tr>
							<td><img src="https://img.icons8.com/metro/26/000000/phone.png"></td>
							<td>
								<span class="name">Krishna</span><br>
					            <span class="number">8465689310</span>
							</td>
						</tr>
					</table>
				</div>
				<div class="input">
					<input type="text" id="number">
					<div class="key-ok"><img src="https://img.icons8.com/metro/48/000000/phone.png"></div>
				</div>
			</div>
			<div class="keyboard">
				<table cellpadding="15%" border="1px"  class="all-key">
					<tr >
						<td id="key-1">1</td>
						<td id="key-2">2</td>
						<td id="key-3">3</td>
					</tr>
					<tr>
						<td id="key-4">4</td>
						<td id="key-5">5</td>
						<td id="key-6">6</td>
					</tr>
					<tr>
						<td id="key-7">7</td>
						<td id="key-8">8</td>
						<td id="key-9">9</td>
					</tr>
					<tr>
						<td id="key-star">*</td>
						<td id="key-0">0</td>
						<td id="key-hash">#</td>
					</tr>
				</table>
			</div>
		 </div>
	    </div>
	    <div class="main2">
		  <div class="frame" style="height: 530px">
			<div class="display2">
				<div class="heading">
					<center><span>Calling...</span></center>
				</div>
				<div class="call-img"><img src="https://img.icons8.com/ios/52/000000/contacts.png"><br>
					<span class="callie-name"></span><br><span class="callie-number"></span>
				</div>

				<div class="swipe-key">
					<div class="ok"><img src="https://img.icons8.com/metro/26/000000/phone.png"></div>
				    <div class="cancel"><img src="https://img.icons8.com/metro/26/000000/phone-disconnected.png"></div>
				</div>
			</div>
		 </div>
	    </div>
	</center>
</body>

</html>
